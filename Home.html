<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC NEWS</title>

        <link rel="stylesheet" href="style.css">
    </head>    
<body>
    <div id="topbar">
                <img id="bbclogo" src="images/bbclogo.png">
        <div id="sign-in-div" class="border-left">    
            <img id="sign-in-img" src="images/signinimage.png">
            <span id="sign-in-text">Sign in</span>
        </div>
        
        <div id="bell-div" >
            <img id="wigglyline" src="images/wigglyline.png">   
            <img id="bellimg" src="images/bell.png">
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>News</span>
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>Sport</span>
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>Weather</span>
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>iPlayer</span>
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>TV</span>
        </div>
        
        <div class="border-left top-bar-menu" >
            <span>More</span>
            <img id="more-arrow-id" src="images/more-arrow.png">
        </div>
        
        <div id="search-div" class="border-left">
            <input id="search-box" type="text" value="Search">
            <input type="image" id="mglass" src="images/magnifying-glass.png">
        </div>
        
    </div>
    
    <div class="clear"></div>
    
    <div id="newsbar-container">
        
        <div id="news-text">
            <h1>News</h1>
            
        <div id="local-news">    
            <a href=""> Find local News</a>
            <input id="location-pointer" type="image" src="images/pointer.png">
            
            </div>  
        
        </div>    
    
    </div>    
    <div id="menu-bar">
            <div id="menu-items" >  
                    <a class="menucontent" href="">Home</a>
                    <a class="menucontent" href="">UK</a>
                    <a class="menucontent"  href="">World</a>
                    <a class="menucontent" href="">Business</a>
                    <a class="menucontent" href="">Politics</a>
                    <a class="menucontent" href="">Tech</a>
                    <a class="menucontent" href="">Science</a>
                    <a class="menucontent" href="">Health</a>
                    <a class="menucontent" href="">Education</a>
                    <a class="menucontent" href="">Entertainment & Arts </a>
                    <a class="menucontent" href="">Video & Audio </a>
                    <a class="menucontent" href="">More</a>
        
        
        
    
        
    
    
        </div>
    
    
    </div>
        
</body>
</html>
